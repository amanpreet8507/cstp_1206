<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="admin-home.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div >
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin-home.html">Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="employees.html">Employees</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1 class="m-4 text-center">List of Hotels</h1>
        <table class="m-4 table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Employees</th>
                </tr>
            </thead>
            <tbody id="hotelTableBody">

            </tbody>
        </table>

        <hr>

        <div class="hotel-form-container">
            <h1>Hotels</h1>
            <form onsubmit="submitForm(event)">
                <div class="form-group m-4">
                    <label for="Title">
                        Name
                    </label>
                    <input id="title" type="text" class="form-control" placeholder="Enter Hotel Name Here!">
                </div>
                <div class="form-group m-4">
                    <label for="Address">
                        Address
                    </label>
                    <input id="address" class="form-control" placeholder="Enter full address here!">
                </div>

                <div class="m-4">
                    <label for="Employee">
                        Employees
                    </label>
                    <input id="employeeList" class="form-control" placeholder="Enter new employee's Name!">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
